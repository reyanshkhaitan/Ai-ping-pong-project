<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
            <div class = "btn btn-danger heading">
                <h3>AI Ping Pong</h3>
                <button class = "btn btn-danger" data-toggle = "modal" data-target ="#myModal">Instuctions</button>
              </div>
              <br>
              <br>
              <button class = "btn btn-primary" onclick = "start()" id = "start">Play Game ▶</button>
      <button class = "btn btn-warning"  onclick = "stop()" id = "stop">Stop Game ⏹</button>
      <br>
      <br>
      <h3 id = "status" class = "btn btn-success"></h3>
      <button id = "resart" class = "btn btn-danger" onclick = "restart()"> Restart </button>
      <br>
      <br>
      <div id = "canvas"></div>
     <div id = "gamer_console"></div>

     <div id = "myModal" class = "modal fade">
      <div class = "modal-dialog">
        <div class = "modal-content">
          <div class = "modal-header">
            <button class = "close" data-dismiss="modal" >&times;</button>
            <h4 style = "background-color: white;"> Instructions </h4>
          </div>


              <div class = "modal-body">
                <ol>
                    <li>
                        Keep your screen straight
                    </li>
                    <li>Keep yourself away from the screen </li>
                    <li> Move  right hand towards up to move your paddle up</li>
                    <li> Do the same for bottom</li>
                    </ol>
                </ol>
                </div>
              </div>
            </div>
          </div>
      </div>
      <h4 class = "footer">by REYANSH KHAITAN</h4>
        </center>
        <script src="main.js"></script>
    </body>
</html>
